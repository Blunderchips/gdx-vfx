subprojects {
    apply plugin: "java"
    apply plugin: "maven"

    group = "com.crashinvaders.vfx"
    version = '0.3.0'
    sourceCompatibility = 1.7
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

//    install.repositories.mavenInstaller.pom.artifactId = archivesBaseName
    archivesBaseName = "gdx-vfx-$archivesBaseName"

    task sourcesJar(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }
}